cloudflare:
  title: 'What comes with the free Cloudflare plan?'
  description: 'Start free with Cloudflare and seamlessly upgrade to a paid as your needs grow.'
  plans:
    - title: 'Cloudflare D1 (Database)'
      description: 'D1 bills based on Usage, Scale-to-zero and Storage.'
      to: 'https://developers.cloudflare.com/d1/platform/pricing/'
    - title: 'Cloudflare R2 (Blob)'
      description: 'R2 charges based on the total volume of data stored, along with Class A operations and Class B operations.'
      to: 'https://developers.cloudflare.com/r2/pricing/'
    - title: 'Cloudflare KV'
      description: 'Workers KV is included in both the Free and Paid Workers plans.'
      to: 'https://developers.cloudflare.com/kv/platform/pricing/'
    - title: 'Cloudflare Workers'
      description: 'Users have access to the Workers Free plan, includes limited usage. Paid plan includes usage for a minimum charge of $5 USD per month for an account.'
      to: 'https://developers.cloudflare.com/kv/platform/pricing/'
  button:
    label: 'Learn more on cloudflare'
    external: true
    trailingIcon: 'i-ph-arrow-square-out'
    color: gray
    to: 'https://www.cloudflare.com/plans/developer-platform/'
